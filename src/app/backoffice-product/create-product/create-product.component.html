<header>
    <h1>Cadastrar Produto</h1>
</header>
<hr>
<form [formGroup]="createForm" enctype="multipart/form-data" action="/">
  <section class="themas">
    <div class="form-row between">
      <mat-form-field appearance="outline">
        <mat-label>Código Produto</mat-label>
        <input matInput formControlName="codProduto" maxlength="3">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Produto</mat-label>
        <input matInput formControlName="produto" maxlength="200">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Avaliação</mat-label>
        <mat-select formControlName="avaliacao">
          <mat-option *ngFor="let star of star" [value]="star.value">{{star.viewValue}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="description" maxlength="2000"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Preço</mat-label>
        <input matInput formControlName="preco" mask="0*,00">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Qtd Estoque</mat-label>
        <input matInput formControlName="estoque">
      </mat-form-field>
    </div>
    <div class="form-row">
      <input type="file" multiple (change)="onFileSelected($event)">
    </div>
  </section>
<!--  <section>-->
<!--    <div>-->
<!--      <input type="file" multiple formControlName="foto" (change)="selectFiles($event)">-->
<!--    </div>-->
<!--    <div *ngFor="let msg of message" class="photos-container">-->
<!--      <img [src]="message" [alt]="message" class="photos">-->
<!--    </div>-->
<!--  </section>-->
  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Cancelar</button>
    <button type="submit" mat-button color="primary" (click)="createProduto()" [disabled]="createForm.invalid">Criar</button>
  </mat-dialog-actions>
</form>
