<header>
    <img src="../../../assets/logoFourGames.png" alt="logo four games" width="150px" height="150px">
    <div class="header-title">
      <h1>Lista de Produtos</h1>
    </div>
  </header>
<form action="" [formGroup]="listProduct">
  <div class="flex-container">
    <mat-form-field class="input-container" appearance="outline">
      <mat-label>Produto</mat-label>
      <input matInput placeholder="Digite o nome do produto" formControlName="nome">
    </mat-form-field>
    <button mat-raised-button color="primary" class="button" (click)="findProduct()">Pesquisar</button>
    <button mat-stroked-button color="primary" class="button" (click)="openDialogCreate()">Criar Produto</button>
  </div>
</form>
<table mat-table class="mat-elevation-z8" [dataSource]="dataSourceList" *ngIf="dataSourceList.data.length > 0">
  <ng-container matColumnDef="codigoProduto">
    <th mat-header-cell class="custom-title" *matHeaderCellDef> CodProduto </th>
    <td mat-cell *matCellDef="let element"> {{element.codigoProduto}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell class="custom-title" *matHeaderCellDef>Produto</th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="avaliacao">
    <th mat-header-cell class="custom-title" *matHeaderCellDef>Avaliação</th>
    <td mat-cell *matCellDef="let element">{{element.avaliacao}}</td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell class="custom-title" *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let element">{{element.descricao}}</td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell class="custom-title" *matHeaderCellDef>Preço</th>
    <td mat-cell *matCellDef="let element">{{element.preco}}</td>
  </ng-container>

  <ng-container matColumnDef="qtdEstoque">
    <th mat-header-cell class="custom-title" *matHeaderCellDef>Qtd.Estoque</th>
    <td mat-cell *matCellDef="let element">{{element.qtdEstoque}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell class="custom-title" *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{nameChange}}</td>
  </ng-container>

  <ng-container matColumnDef="alterar">
    <th mat-header-cell class="custom-title" *matHeaderCellDef>Alterar</th>
    <td mat-cell *matCellDef="let element">
    <button mat-stroked-button (click)="openDialog(element)">Alterar</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell class="custom-title" *matHeaderCellDef>Hab/Desab</th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle [checked]="isChecked" (change)="onSlideToggleChange($event)"></mat-slide-toggle>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
