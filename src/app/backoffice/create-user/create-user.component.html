<header>
  <h1>Cadastrar Usuário</h1>
</header>
  <hr>
<form [formGroup]="createForm">
    <section class="section-field">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" maxlength="25">
      </mat-form-field>

      <mat-form-field class="change-form-field" >
        <mat-label>Grupo</mat-label>
        <mat-select formControlName="grupo">
          <mat-option *ngFor="let grupo of grupo" [value]="grupo.value">{{grupo.viewValue}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline" class="change-form-field">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="codPerson" mask="000.000.000-00" (change)="checkIsCpfValid()">
        <span *ngIf="isValid">CPF válido</span>
        <span *ngIf="isInvalid">CPF inválido</span>
      </mat-form-field>

      <br>
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input type="password" matInput formControlName="password" mask="0*" maxlength="8">
      </mat-form-field>
      <mat-form-field appearance="outline" class="change-form-field">
        <mat-label>Confirmar Senha</mat-label>
        <input type="password" matInput formControlName="confirmPassword" mask="0*" maxlength="8">
      </mat-form-field>
    </section>
    <mat-error *ngIf="createForm.get('password')?.value !== createForm.get('confirmPassword')?.value">As senhas não são iguais</mat-error>
    <mat-dialog-actions align="end">
      <button mat-flat-button mat-dialog-close>Cancelar</button>
      <button mat-button color="primary" (click)="sendCreate()" [disabled]="createForm.invalid">Criar</button>
    </mat-dialog-actions>
</form>
