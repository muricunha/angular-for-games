<form action="">
  <header>
    <img src="../../../assets/logoFourGames.png" alt="logo four games" width="150px" height="150px">
    <div class="header-title">
      <h1>Lista de Usuários</h1>
    </div>
  </header>
  <div class="flex-container">
    <mat-form-field class="input-container" appearance="outline">
      <mat-label>Usuário</mat-label>
      <input matInput placeholder="Digite o nome do usuário">
    </mat-form-field>
    <button mat-raised-button color="primary" class="button" (click)="findUsers()">Pesquisar</button>
  </div>
</form>
<table mat-table class="mat-elevation-z8" [dataSource]="dataSourceList">
  <ng-container matColumnDef="nome">
    <th mat-header-cell class="custom-title" *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell class="custom-title" *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell class="custom-title" *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{isChecked}}</td>
  </ng-container>

  <ng-container matColumnDef="alterar">
    <th mat-header-cell class="custom-title" *matHeaderCellDef>Alterar</th>
    <td mat-cell *matCellDef="">
    <button mat-stroked-button (click)="openDialog()">Alterar</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell class="custom-title" *matHeaderCellDef>Hab/Desab</th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle [(ngModel)]="isChecked"></mat-slide-toggle>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
