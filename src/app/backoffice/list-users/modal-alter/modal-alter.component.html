<h2 mat-dialog-title>Atenção</h2>
<mat-dialog-content>
  <p>{{textModal.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button matDialogClose="no">Não</button>
  <button mat-flat-button matDialogClose="yes" color="primary">Sim</button>
</mat-dialog-actions>
