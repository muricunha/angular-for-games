<mat-card class="card-busca">
  <img mat-card-image
  src="../../../assets/Veneza.png"
  alt="Imagem de Veneza">
  <ul>
    <li>{{product.nome}}</li>
    <li>R$ {{product.preco}}</li>
  </ul>
  <mat-card-actions>
    <button mat-flat-button color="primary" [routerLink]="['/produto', product.id]">VER DETALHES</button>
  </mat-card-actions>
</mat-card>
